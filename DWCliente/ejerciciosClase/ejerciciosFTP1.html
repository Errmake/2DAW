<title>El primer script</title>

<script type="text/javascript">

    var personas = prompt("Introduce el numero de personas: ");
    console.log(personas);
    var datosNombre = [];
    var datosEdad = [];
    var mayor = 0;
    var usuario = 0;
    for(var i = 0; i<personas; i++){
        datosNombre.push(prompt("nombre: "));
        datosEdad.push(prompt("edad: "));
    }

    for(var i=0;i<personas;i++){
        var inicial = 1;
        if(datosEdad[i] > inicial){
            mayor = datosEdad[i];
            usuario = i;
        }
        inicial = mayor;
    }

    alert("el numero mayor es: " + datosNombre[usuario] + " con edad "+ mayor);
</script>
