<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>El primer script</title>

<script type="text/javascript">
    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
    do{
        var dniNum = prompt("Introduce tu numero de DNI: ");
    }while(dniNum < 0 || dniNum > 99999999);
    var dniLetra = prompt("Introduce la letra: ");
    var division = dniNum%23;
    if(dniLetra == letras[division]){
        alert("correcto! tu letra es: " + letras[division]);
    }else{
        alert("error esa no es tu letra!");
    }

</script>
</head>

<body>
<p>Esta p√°gina contiene el primer script</p>
</body>
</html>
